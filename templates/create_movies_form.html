{% extends '_layout.html' %} {% block title %}Movie Rating App | Create Movie
Rating{% endblock %} {% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="post">
  <div class="mb-3">
    <label for="Movie Title" class="form-label">Movie Title</label>
    <input
      type="text"
      class="form-control"
      name="Movie title"
      id="Movie title"
      autocomplete="off"
    />
  </div>

  <div class="mb-3">
    <label for="Movie Director" class="form-label">Director</label>
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      autocomplete="off"
    />
  </div>

  <div class="mb-3">
    <label for="Movie Rating" class="form-label">Rating(out of 5 stars)</label>
    <select class="form-select" name="rating" id="rating">
      <option value="0">0 star</option>
      <option value="1">1 star</option>
      <option value="2">2 star</option>
      <option value="3">3 star</option>
      <option value="4">4 star</option>
      <option value="5">5 star</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
